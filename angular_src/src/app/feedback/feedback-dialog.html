<h1 mat-dialog-title>How can we do better?</h1>
<form [formGroup]="feedbackForm" (ngSubmit)='onSubmit()'>
  <div mat-dialog-content>
      <mat-form-field class="fullwidth">
        <input
          type="text"
          matInput
          placeholder="Email (optional)"
          formControlName="email">
        <mat-hint>We will not spam or share your email.</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field class="fullwidth" style="margin-top: 20px;">
        <textarea 
          type="textarea"
          required
          matInput 
          placeholder="Your suggestion..."
          formControlName="feedback"></textarea>
      </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center" style="padding-bottom: 1.25em;">
      <button mat-button cdkFocusInitial type="button" (click)="onSubmit()">Submit</button>
  </div>
</form>
