<h1 mat-dialog-title>Have something to say?</h1>
<div mat-dialog-content>
  <mat-form-field class="fullwidth">
    <input matInput placeholder="Email (optional)">
    <mat-hint>We will not spam you or share your email.</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field class="fullwidth" style="margin-top: 10px;">
    <textarea matInput placeholder="Your suggestions..."></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
